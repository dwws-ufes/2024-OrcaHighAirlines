<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui"
        xmlns:adm="http://github.com/adminfaces"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgsCore['manageAirport.field.name']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['manageAirport.field.city']}" />
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb link="/core/manageAirport/index" title="#{msgsCore['manageAirport.title.detail']}" />

        <h:form id="form">
            <!-- The listing. -->
            <p:panel header="#{msgsCore['manageAirport.text.entities']}" styleClass="card no-border">
                <p:dataTable id="dt-entities" widgetVar="dtEntities" var="entity" value="#{manageAirportController.entities}" emptyMessage="#{msgsCore['manageAirport.text.emptyMessage']}" reflow="true" selection="#{manageAirportController.selectedEntities}" rowKey="#{entity.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <p:ajax event="filter" ignoreAutoUpdate="true" />
                    <f:facet name="footer">
                        <!-- New and Delete buttons. -->
                        <div style="float: right; margin-top: -40px;">
                            <p:commandButton value="#{msgs['jbutler.crud.button.create']}" icon="pi pi-plus" actionListener="#{manageAirportController.openNew}" update=":form:manage-entity-content" oncomplete="PF('formDialog').show()" style="margin-right: .5rem">
                                <p:resetInput target=":form:manage-entity-content" />
                            </p:commandButton>
                            <p:commandButton id="delete-entities-button" value="#{msgs['jbutler.crud.button.delete']}" icon="pi pi-trash" actionListener="#{manageAirportController.deleteSelectedEntities}" disabled="#{!manageAirportController.hasSelectedEntities()}" update="@this">
                                <p:confirm header="#{msgs['jbutler.crud.title.confirmation']}" message="#{msgsCore['manageAirport.text.deleteConfirmation']}" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update="delete-entities-button" />
                    <p:ajax event="rowUnselect" update="delete-entities-button" />
                    <p:ajax event="rowSelectCheckbox" update="delete-entities-button" />
                    <p:ajax event="rowUnselectCheckbox" update="delete-entities-button" />
                    <p:ajax event="toggleSelect" update="delete-entities-button" />

                    <p:column width="40" selectionMode="multiple" exportable="false"></p:column>

                    <!-- Workshop data. -->
                    <p:column headerText="#{msgsCore['manageAirport.field.name']}" sortBy="#{entity.name}" filterBy="#{entity.name}" filterStyle="display: none">
                        <h:outputText value="#{entity.name}" />
                    </p:column>
                    <p:column headerText="#{msgsCore['manageAirport.field.latitude']}" sortBy="#{entity.latitude}" filterBy="#{entity.latitude}" filterStyle="display: none">
                        <h:outputText value="#{entity.latitude}" />
                    </p:column>
                    <p:column headerText="#{msgsCore['manageAirport.field.longitude']}" sortBy="#{entity.longitude}" filterBy="#{entity.longitude}" filterStyle="display: none">
                        <h:outputText value="#{entity.longitude}" />
                    </p:column>
                    <p:column headerText="#{msgsCore['manageAirport.field.city']}" sortBy="#{entity.city.name}" filterBy="#{entity.city.name}" filterStyle="display: none">
                        <h:outputText value="#{entity.city.name}" />
                    </p:column>


                    <p:column exportable="false" style="text-align: center;">
                        <f:facet name="header">
                            <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtEntities').filter()" placeholder="#{msgs['jbutler.crud.text.search']}" style="margin-left: 10px;" />
                        </f:facet>
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-entity-content" oncomplete="PF('formDialog').show()" process="@this">
                            <f:setPropertyActionListener value="#{entity}" target="#{manageAirportController.selectedEntity}" />
                            <p:resetInput target=":form:manage-entity-content" />
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash" process="@this" oncomplete="PF('deleteEntityDialog').show()">
                            <f:setPropertyActionListener value="#{entity}" target="#{manageAirportController.selectedEntity}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Dialog to create new entities or update existing ones. -->
            <p:dialog header="#{msgsCore['manageAirport.title.detail']}" showEffect="fade" widgetVar="formDialog" responsive="true" width="450" modal="true">
                <p:outputPanel id="manage-entity-content">
                    <p:outputPanel rendered="#{not empty manageAirportController.selectedEntity}">
                        <p:panelGrid columns="2" cellpadding="5" layout="grid" styleClass="ui-fluid card" columnClasses="ui-grid-col-4,ui-grid-col-8">
                            <p:outputLabel for="nameField" value="#{msgsCore['manageAirport.field.name']}" />
                            <h:panelGroup id="nameGroup">
                                <p:message id="nameMsgs" for="nameField" />
                                <p:inputText id="nameField" value="#{manageAirportController.selectedEntity.name}" required="true">
                                    <p:ajax event="blur" process="@this" update="nameMsgs" />
                                </p:inputText>
                            </h:panelGroup>

                            <p:outputLabel for="latitudeField" value="#{msgsCore['manageAirport.field.latitude']}" />
                            <h:panelGroup id="latitudeGroup">
                                <p:message id="latitudeMsgs" for="latitudeField" />
                                <p:inputNumber id="latitudeField" value="#{manageAirportController.selectedEntity.latitude}" required="true" decimalPlaces="0">
                                    <p:ajax event="blur" process="@this" update="latitudeMsgs" />
                                </p:inputNumber>
                            </h:panelGroup>

                            <p:outputLabel for="longitudeField" value="#{msgsCore['manageAirport.field.longitude']}" />
                            <h:panelGroup id="longitudeGroup">
                                <p:message id="longitudeMsgs" for="longitudeField" />
                                <p:inputNumber id="longitudeField" value="#{manageAirportController.selectedEntity.longitude}" required="true" decimalPlaces="0">
                                    <p:ajax event="blur" process="@this" update="longitudeMsgs" />
                                </p:inputNumber>
                            </h:panelGroup>

                            <p:outputLabel for="cityAirField" value="#{msgsCore['manageAirport.field.city']}" />
                            <h:panelGroup id="cityAirGroup">
                                <p:message id="cityAirMsgs" for="cityAirField" />

                                <p:selectOneMenu id="cityAirField"
                                                 value="#{manageAirportController.selectedEntity.city}"
                                                 converter="#{manageAirportController.cityAirConverter}"
                                                 required="true">
                                    <f:selectItem
                                            itemLabel="#{msgsAdmin['manage.airport.noSelectionOption']}"
                                            noSelectionOption="true"/>
                                    <f:selectItems value="#{manageAirportController.citiesAir}" var="obje"
                                                   itemLabel="#{obje.name}" itemValue="#{obje}"/>
                                    <p:ajax event="blur" process="@this" update="cityAirMsgs"/>
                                    <p:ajax event="itemSelect" process="@this" update="cityAirMsgs"/>
                                </p:selectOneMenu>

                            </h:panelGroup>

                        </p:panelGrid>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="pi pi-check" actionListener="#{manageAirportController.save}" update="manage-entity-content" process="manage-entity-content @this" oncomplete="if(!args.validationError) PF('formDialog').hide()" />
                    <p:commandButton value="#{msgs['jbutler.crud.button.cancel']}" icon="pi pi-times" onclick="PF('formDialog').hide()" />
                    <p:defaultCommand target="saveButton" />
                </f:facet>
            </p:dialog>

            <!-- Dialog to confirm deletion. -->
            <p:confirmDialog widgetVar="deleteEntityDialog" showEffect="fade" width="300" message="#{msgsCore['manageAirport.text.deleteConfirmation']}" header="#{msgs['jbutler.crud.title.confirmation']}" severity="warn">
                <p:commandButton value="#{msgs['jbutler.crud.button.yes']}" icon="pi pi-check" actionListener="#{manageAirportController.delete}" process="@this" oncomplete="PF('deleteEntityDialog').hide()" />
                <p:commandButton value="#{msgs['jbutler.crud.button.no']}" type="button" icon="pi pi-times" onclick="PF('deleteEntityDialog').hide()" />
            </p:confirmDialog>

            <!-- Global dialog used by p:confirm tags. -->
            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="#{msgs['jbutler.crud.button.no']}" type="button" icon="pi pi-times" styleClass="ui-confirmdialog-no" />
                <p:commandButton value="#{msgs['jbutler.crud.button.yes']}" type="button" icon="pi pi-check" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
