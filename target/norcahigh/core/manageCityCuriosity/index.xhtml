    <script>
        //<![CDATA[
        function dateTemplateFunc(date) {
            return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
        }

        //]]>
    </script>

    <ui:define name="title">
        <h:outputText value="#{msgsCore['manageCityCuriosity.field.name']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['manageCityCuriosity.field.event']}" />
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb link="/core/manageCityCuriosity/index" title="#{msgsCore['manageCityCuriosity.title.detail']}" />

        <h:form id="form">
            <!-- The listing. -->
            <p:panel header="#{msgsCore['manageCityCuriosity.text.entities']}" styleClass="card no-border">
                <p:dataTable id="dt-entities" widgetVar="dtEntities" var="entity" value="#{manageCityCuriosityController.entities}" emptyMessage="#{msgsCore['manageCityCuriosity.text.emptyMessage']}" reflow="true" selection="#{manageCityCuriosityController.selectedEntities}" rowKey="#{entity.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <p:ajax event="filter" ignoreAutoUpdate="true" />
                    <f:facet name="footer">
                        <!-- New and Delete buttons. -->
                        <div style="float: right; margin-top: -40px;">
                            <p:commandButton value="#{msgs['jbutler.crud.button.create']}" icon="pi pi-plus" actionListener="#{manageCityCuriosityController.openNew}" update=":form:manage-entity-content" oncomplete="PF('formDialog').show()" style="margin-right: .5rem">
                                <p:resetInput target=":form:manage-entity-content" />
                            </p:commandButton>
                            <p:commandButton id="delete-entities-button" value="#{msgs['jbutler.crud.button.delete']}" icon="pi pi-trash" actionListener="#{manageCityCuriosityController.deleteSelectedEntities}" disabled="#{!manageCityCuriosityController.hasSelectedEntities()}" update="@this">
                                <p:confirm header="#{msgs['jbutler.crud.title.confirmation']}" message="#{msgsCore['manageCityCuriosity.text.deleteConfirmation']}" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update="delete-entities-button" />
                    <p:ajax event="rowUnselect" update="delete-entities-button" />
                    <p:ajax event="rowSelectCheckbox" update="delete-entities-button" />
                    <p:ajax event="rowUnselectCheckbox" update="delete-entities-button" />
                    <p:ajax event="toggleSelect" update="delete-entities-button" />

                    <p:column width="40" selectionMode="multiple" exportable="false"></p:column>

                    <!-- Workshop data. -->
                    <p:column headerText="#{msgsCore['manageCityCuriosity.field.name']}" sortBy="#{entity.name}" filterBy="#{entity.name}" filterStyle="display: none">
                        <h:outputText value="#{entity.name}" />
                    </p:column>
                    <p:column headerText="#{msgsCore['manageCityCuriosity.field.event']}" sortBy="#{entity.event}" filterBy="#{entity.event}" filterStyle="display: none">
                        <h:outputText value="#{entity.event}" />
                    </p:column>
                    <p:column headerText="#{msgsCore['manageCityCuriosity.field.date']}" sortBy="#{entity.eventDate}" filterBy="#{entity.eventDate}" filterStyle="display: none">
                        <h:outputText value="#{entity.eventDate}" />
                    </p:column>


                    <p:column exportable="false" style="text-align: center;">
                        <f:facet name="header">
                            <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtEntities').filter()" placeholder="#{msgs['jbutler.crud.text.search']}" style="margin-left: 10px;" />
                        </f:facet>
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-entity-content" oncomplete="PF('formDialog').show()" process="@this">
                            <f:setPropertyActionListener value="#{entity}" target="#{manageCityCuriosityController.selectedEntity}" />
                            <p:resetInput target=":form:manage-entity-content" />
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash" process="@this" oncomplete="PF('deleteEntityDialog').show()">
                            <f:setPropertyActionListener value="#{entity}" target="#{manageCityCuriosityController.selectedEntity}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Dialog to create new entities or update existing ones. -->
            <p:dialog header="#{msgsCore['manageCityCuriosity.title.detail']}" showEffect="fade" widgetVar="formDialog" responsive="true" width="450" modal="true">
                <p:outputPanel id="manage-entity-content">
                    <p:outputPanel rendered="#{not empty manageCityCuriosityController.selectedEntity}">
                        <p:panelGrid columns="2" cellpadding="5" layout="grid" styleClass="ui-fluid card" columnClasses="ui-grid-col-4,ui-grid-col-8">
                            <p:outputLabel for="nameField" value="#{msgsCore['manageCityCuriosity.field.name']}" />
                            <h:panelGroup id="nameGroup">
                                <p:message id="nameMsgs" for="nameField" />
                                <p:inputText id="nameField" value="#{manageCityCuriosityController.selectedEntity.name}" required="true">
                                    <p:ajax event="blur" process="@this" update="nameMsgs" />
                                </p:inputText>
                            </h:panelGroup>

                            <p:outputLabel for="eventField" value="#{msgsCore['manageCityCuriosity.field.event']}" />
                            <h:panelGroup id="eventGroup">
                                <p:message id="eventMsgs" for="eventField" />
                                <p:inputText id="eventField" value="#{manageCityCuriosityController.selectedEntity.event}" required="true" decimalPlaces="0">
                                    <p:ajax event="blur" process="@this" update="eventMsgs" />
                                </p:inputText>
                            </h:panelGroup>

                            <p:outputLabel for="eventDateField" value="#{msgsCore['manageCityCuriosity.field.date']}" />
                            <h:panelGroup id="eventDateGroup">
                                <p:message id="eventDateMsgs" for="eventDateField" />
                                    <p:datePicker id="eventDateField" value="#{manageCityCuriosityController.selectedEntity.eventDate}">
                                        <p:ajax event="blur" process="@this" update="eventDateMsgs" />
                                    </p:datePicker>

                            </h:panelGroup>

                            <p:outputLabel for="descriptionField" value="#{msgsCore['manageCityCuriosity.field.description']}" />
                            <h:panelGroup id="descriptionGroup">
                                <p:message id="descriptionMsgs" for="descriptionField" />
                                <p:inputText id="descriptionField" value="#{manageCityCuriosityController.selectedEntity.description}" required="true" decimalPlaces="0">
                                    <p:ajax event="blur" process="@this" update="descriptionMsgs" />
                                </p:inputText>
                            </h:panelGroup>

                            <p:outputLabel for="cityField" value="#{msgsCore['manageCityCuriosity.field.city']}" />
                            <h:panelGroup id="cityGroup">
                                <p:message id="cityMsgs" for="cityField" />

                                <p:selectOneMenu id="cityField"
                                                 value="#{manageCityCuriosityController.selectedEntity.city}"
                                                 converter="#{manageCityCuriosityController.cityConverter}"
                                                 required="true">
                                    <f:selectItem
                                            itemLabel="#{msgsAdmin['manage.cityCuriosity.city.noSelectionOption']}"
                                            noSelectionOption="true"/>
                                    <f:selectItems value="#{manageCityCuriosityController.cities}" var="obj"
                                                   itemLabel="#{obj.name}" itemValue="#{obj}"/>
                                    <p:ajax event="blur" process="@this" update="cityMsgs"/>
                                    <p:ajax event="itemSelect" process="@this" update="cityMsgs"/>
                                </p:selectOneMenu>

                            </h:panelGroup>


                        </p:panelGrid>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="pi pi-check" actionListener="#{manageCityCuriosityController.save}" update="manage-entity-content" process="manage-entity-content @this" oncomplete="if(!args.validationError) PF('formDialog').hide()" />
                    <p:commandButton value="#{msgs['jbutler.crud.button.cancel']}" icon="pi pi-times" onclick="PF('formDialog').hide()" />
                    <p:defaultCommand target="saveButton" />
                </f:facet>
            </p:dialog>

            <!-- Dialog to confirm deletion. -->
            <p:confirmDialog widgetVar="deleteEntityDialog" showEffect="fade" width="300" message="#{msgsCore['manageCityCuriosity.text.deleteConfirmation']}" header="#{msgs['jbutler.crud.title.confirmation']}" severity="warn">
                <p:commandButton value="#{msgs['jbutler.crud.button.yes']}" icon="pi pi-check" actionListener="#{manageCityCuriosityController.delete}" process="@this" oncomplete="PF('deleteEntityDialog').hide()" />
                <p:commandButton value="#{msgs['jbutler.crud.button.no']}" type="button" icon="pi pi-times" onclick="PF('deleteEntityDialog').hide()" />
            </p:confirmDialog>

            <!-- Global dialog used by p:confirm tags. -->
            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="#{msgs['jbutler.crud.button.no']}" type="button" icon="pi pi-times" styleClass="ui-confirmdialog-no" />
                <p:commandButton value="#{msgs['jbutler.crud.button.yes']}" type="button" icon="pi pi-check" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
